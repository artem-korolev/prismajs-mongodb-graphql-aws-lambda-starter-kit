# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: git config --global user.email "artkor@live.ru"
      - run: git config --global user.name "GitHub Actions"
      - run: npm ci
      - run: npx lerna bootstrap
      - run: npx lerna run build
      - run: npx lerna version --yes
      - run: npx lerna run deploy
    env:
      GH_TOKEN: ${{secrets.SECRET_GITHUB_TOKEN}}
      PROD_DATABASE_URL: ${{secrets.PROD_DATABASE_URL}}
      PROD_AWS_ACCESS_KEY_ID: ${{secrets.PROD_AWS_ACCESS_KEY_ID}}
      PROD_AWS_SECRET_ACCESS_KEY: ${{secrets.PROD_AWS_SECRET_ACCESS_KEY}}
